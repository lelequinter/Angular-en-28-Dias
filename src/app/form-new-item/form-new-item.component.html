<form action="">
    <div class="row align-items-center">
        <div class="col-auto">
            <label for="newItem" class="col-form-label">New {{label}}</label>
        </div>
        <div class="col-auto">
            <input type="text" id="newItem" class="form-control" [ngModel]="selection?.name" name="newItem" #newItem>
        </div>
        <div class="col-auto">
            <button *ngIf="!selection?.name" (click)="onAddNewItem()" type="button" class="btn" [ngClass]="[className]">Add
                {{label}}</button>
            <button *ngIf="selection?.name" (click)="onUpdateItem()" type="button" class="btn" [ngClass]="[className]">Update
                {{label}}</button>
        </div>
    </div>
</form>
