<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <!-- Acá se está recibiendo del hijo al padre el newItemEvent -->
      <app-form-new-item [selection]="selection" (updateItemEvent)="updateCity($event)"
        (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-primary'">
      </app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <ng-container *ngIf="cities.length > 1; else templateEmpty">
        <app-cities *ngFor="let city of (cities | filter: criteria)" (cityDeleteEvent)="onCityDelete($event)"
          (citySelectedEvent)="onCitySelected($event)" [city]="city" [selection]="selection"></app-cities>
      </ng-container>
    </div>

    <!-- <p>{{'6/12/2020, 9:03 AM' | date:'full' }}</p> -->
    <!-- <p> My BirthDay is : {{'6/12/2020, 9:03 AM' | date:'full' | uppercase }}</p> -->
    <!-- <p>{{ '999' |currency }}</p>
    <p>{{ '999' |currency:'EUR' }}</p>
    <p>{{ '999' |currency:'GBP' }}</p> -->
    <!-- <hr>
    <app-card>
      <div card-header>Soy header</div>
      <div card-body>Soy Body</div>
    </app-card> -->

    <div class="col-md-4">
      <ng-container *ngIf="selection?.name">
        <p>Your city is: {{selection?.name}}</p>
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'">
        </app-button>
      </ng-container>
    </div>

    <ng-template #templateEmpty>
      we dont have cities
    </ng-template>
  </div>
</div>
