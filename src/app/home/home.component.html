<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <!-- Acá se está recibiendo del hijo al padre el newItemEvent -->
      <app-form-new-item
      [selection]="selection"
      (updateItemEvent)="updateCity($event)"
      (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-primary'">
      </app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <app-cities *ngFor="let city of (cities | filter: criteria)" (cityDeleteEvent)="onCityDelete($event)"  (citySelectedEvent)="onCitySelected($event)"
        [city]="city" [selection]="selection"></app-cities>
    </div>

    <!-- <p>{{'6/12/2020, 9:03 AM' | date:'full' }}</p> -->
    <!-- <p> My BirthDay is : {{'6/12/2020, 9:03 AM' | date:'full' | uppercase }}</p> -->
    <!-- <p>{{ '999' |currency }}</p>
    <p>{{ '999' |currency:'EUR' }}</p>
    <p>{{ '999' |currency:'GBP' }}</p> -->

    <div class="col-md-4">
      <div *ngIf="selection?.name">
        <p>Your city is: {{selection?.name}}</p>
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'">
        </app-button>
      </div>
    </div>
  </div>
</div>
